<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <div>{{ message }} </div>
      <button @click="changeMessage">
        修改message
      </button>
    </template>

    <script src="../../dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            message: '使用打包后的源码脚本运行vue'
          }
        },
        methods: {
          changeMessage() {
            this.message = '你好，李银河'
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
